{{define "body/home"}}
	<section class="section">
		<div class="container">
			<table class="topic-list">

				<thead>
				<tr>
					<th data-sort-order="default">Topic</th>

					<th data-sort-order="posters" aria-label="Posters"></th>

					<th data-sort-order="posts">Replies</th>

					<th data-sort-order="views">Views</th>

					<th data-sort-order="activity">Activity</th>
				</tr>
				</thead>

				<tbody>
                {{range $post := .Data}}
					<tr>
						<td>
							<a href="/p/{{- $post.Info.PID -}}" class="topic-title">{{- $post.Info.Title -}}</a>
							<div></div>
							<span title="{{- $post.Info.CreatedAt -}}">{{- $post.Info.CreatedAt | dateFormat -}}</span>
						</td>
						<td>
							<a href="/u/{{- $post.User.Username -}}">
								<figure class="image is-64x64">
									<img class="is-rounded"
										 src="https://www.gravatar.com/avatar/{{ $post.User.Avatar }}?s=128&d=identicon"
										 alt="{{- $post.User.Username -}}">
								</figure>
							</a>
						</td>
						<td>
                            {{- $post.Info.Replies | numFormat -}}
						</td>
						<td>
                            {{- $post.Info.Views | numFormat -}}
						</td>
						<td>
                            {{- $post.Info.Activity | dateFormat -}}
						</td>
					</tr>
                {{end}}
				</tbody>
			</table>
		</div>
	</section>
{{ end }}
