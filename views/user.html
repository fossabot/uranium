<!DOCTYPE html>
<html lang="en">
<head>
    {{- template "head" .Meta -}}
	<style>
		.pro-l {
			display: block;
		}

		.pro-group {
			display: flex;
			align-items: center !important;
		}

		.pro-name {
			font-size: 1.928rem
		}

		.pro-username {
			font-size: 1.25rem
		}

		.pro-ctn {
			display: block;
		}

		.pro-t {
			display: flex;
			border-bottom: 1px solid #e1e4e8
		}

		.pro-t-pd {
			width: 25%;
		}

		.tabs ul {
			border-bottom: none;
		}

		.tabs a {
			border-bottom: 3px solid transparent;
		}

		.tabs a:hover {
			border-bottom: #e1e4e8 solid 3px;
		}

		@media (min-width: 768px) {
			.avatar {
				max-width: 256px;
			}

			.pro-l {
				width: 25%;
			}

			.pro-r {
				width: 75%;
				padding-left: 3%;
			}

			.pro-group {
				display: block;
			}

			.name-group {
				padding-top: 1em;
			}

			.pro-c {
				margin-top: -2em;
			}
		}

		@media (max-width: 768px) {
			.avatar {
				max-width: 128px;
			}

			.name-group {
				padding-left: 1em;
			}

			.pro-name {
				font-size: 1.6rem
			}

			.pro-username {
				font-size: 1.2rem
			}

			.pro-ctn {
				flex-flow: column;
			}
		}
	</style>
</head>

{{- template "nav" .Nav -}}
<body>
{{- template "body/user" . -}}
</body>
{{- template "footer" -}}
</html>
